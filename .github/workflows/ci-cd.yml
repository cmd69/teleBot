name: Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: SSH into Server and Pull Changes
      run: |
        ssh -i ${{ secrets.SSH_KEY }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} << EOF
          cd ${{ secrets.TELEBOT_PATH }}
          git pull origin main
          pm2 restart telebot
        EOF
